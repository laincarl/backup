<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /*主要方法
                1.直接使用object
                2.对象字面量
                3.工厂模式
                4.构造函数模式
                5.原型模式*/
        //第一大类,使用同一个接口创建大量的对象，会产生大量重复代码
        //1.直接使用Object创建
        var obj1 = new Object();
        obj1.a = 1;
        obj1.b = function objfun1() {
            alert(this.a);
        }
        //2.对象字面量
        var obj2 = {
            a: 1,
            b: function() {
                alert(this.a);
            }
        }
        //第二大类
        //1.工厂模式，没有解决对象识别问题，不知道对象的类型，类型是匿名的
        function createobj(a) {
            var obj = new Object();
            obj.a = 1;
            obj.b = function() {
                alert(this.a);
            };
            return obj;
        }
        var obj3 = createobj(1);
        //2.构造函数模式，不需要返回值，知道对象类型，这个例子里是Obj4，但是每一个新对象都会实例化一个b函数，当然可以将b函数定义在类之外，但是封装型不复存在
        function Obj4(a) {
            this.a = a;
            this.b = function() {
                alert(this.a);
            }
        }
        var obj4 = new Obj4(1);
        //3.原型模式,不要传参数，这样会影响其他对象
        function Obj5() {
            Obj5.prototype.a = 1;
            Obj5.prototype.b = function() {
                alert('原型：' + this.a);
            }
        }
        var obj5 = new Obj5();

        obj1.b();
        obj2.b();
        obj3.b();
        obj4.b();
        obj5.b();

    </script>
</body>

</html>
