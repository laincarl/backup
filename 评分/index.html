    <style type="text/css">
    .rating {
        font-size: 0;
        display: table;
    }
    
    .rating > label {
        color: #ddd;
        float: right;
    }
    
    .rating > label:before {
        padding: 5px;
        font-size: 50px;
        line-height: 1em;
        display: inline-block;
        content: "â˜…";

    .rating > input:checked ~ label,
    .rating:not(:checked) > label:hover,
    .rating:not(:checked) > label:hover ~ label {
        color: #FFD700;
    }
    
    .rating > input:checked ~ label:hover,
    .rating > label:hover ~ input:checked ~ label,
    .rating > input:checked ~ label:hover ~ label {
        opacity: 0.5;
    }

</head>

<body>

        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2" hidden onchange="change(this)" />
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1" hidden onchange="change(this)" />
