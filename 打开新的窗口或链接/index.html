<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style type="text/css">
    
    </style>
    <script type="text/javascript">
    function open1() {
    	window.open("http://www.baidu.com", "_blank");
    }
    function open2() {
    	window.open("http://www.baidu.com", "_self");
    }
    </script>
</head>

<body>
    <a href="http://www.baidu.com" target="_blank">在新窗口打开链接</a>
     <a href="http://www.baidu.com" target="_self">在本窗口打开链接</a>
     <button onclick="open1()">在新窗口打开链接</button>
     <button onclick="open2()">在本窗口打开链接</button>
</body>

</html>
