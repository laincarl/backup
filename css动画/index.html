<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS3动画</title>
    <style type="text/css">
        .base {
            width: 200px;
            height: 200px;
            background: red;
        }
        
        .transform-scale {
            transform: scale(0.5);
        }
        
        .transform-translate {
            transform: translate(100px, 200px);
            
        }
        
        .transform-rotate {
            transform: rotate(45deg);
        }

    </style>
    <script type="text/javascript">
        function addScale() {
            var ele = document.querySelector(".base");
            if (ele.className == "base") {
                ele.className += " transform-scale";
            } else {
                ele.className = "base";
            }
        }

        function addTranslate() {
            var ele = document.querySelector(".base");
            if (ele.className == "base") {
                ele.className += " transform-translate";
            } else {
                ele.className = "base";
            }
        }

        function addRotate() {
            var ele = document.querySelector(".base");
            if (ele.className == "base") {
                ele.className += " transform-rotate";
            } else {
                ele.className = "base";
            }
        }

    </script>
</head>

<body>
    <button onclick="addScale()">scale</button>
    <button onclick="addTranslate()">translate</button>
    <button onclick="addRotate()">rotate</button>
    <div class="base"></div>
</body>

</html>
