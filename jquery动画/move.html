<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$(".btn1").click(function(){
		$("#ss").animate({left:"+=200px"},3000,"linear");
	});
	$(".btn2").click(function(){
		$("p").animate({left:"0"});
	});
});
</script>
</head>
<body>

<button class="btn1">动画</button>
<button class="btn2">重置</button>
<p id="ss" style="position:relative">这是一个段落。</p>

</body>
</html>
